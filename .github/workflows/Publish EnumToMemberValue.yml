name: Release Miscellaneous.EnumToMemberValue

on:
  repository_dispatch:
  push:
    tags:
    - "Miscellaneous.EnumToMemberValue-v[0-9]+.[0-9]+.[0-9]+"

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NUGET_APIKEY: ${{ secrets.NUGET_APIKEY}}

jobs:

  Miscellaneous-EnumToMemberValue:
    name: Miscellaneous-EnumToMemberValue
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      - name: Verify commit
        run: |
          git fetch --no-tags --prune --depth=1 origin +refs/heads/*:refs/remotes/origin/*
          git branch --remote --contains | grep origin/main

      - name: Set version
        run: echo "VERSION=${GITHUB_REF/refs\/tags\/Miscellaneous.EnumToMemberValue-v/}" >> $GITHUB_ENV

      - name: Build
        run: |
          dotnet build src/BitzArt.EnumToMemberValue/BitzArt.EnumToMemberValue.csproj --configuration Release /p:Version=${VERSION}
          dotnet pack src/BitzArt.EnumToMemberValue/BitzArt.EnumToMemberValue.csproj --configuration Release /p:Version=${VERSION} --no-build --output .

      - name: Push
        run: dotnet nuget push BitzArt.Miscellaneous.EnumToMemberValue.${VERSION}.nupkg --source https://api.nuget.org/v3/index.json --api-key ${NUGET_APIKEY}